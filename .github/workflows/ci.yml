name: Tesing CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install libraries
        run: |
          npm i
      
      # - name: Run build
      #   run: |
      #     npm run build

      - name: Run tests
        run: |
          npm test
 
